<div class="container mt-4 mb-4">
    <pagination-controls class="my-pagination text-center" (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
    <div class="row" >  
        <div class="mb-4  col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xl-3 " *ngFor="let item of cats | paginate:{itemsPerPage:hastaPag,currentPage:page} ">
            <div class="card p-3 hover-zoom" [routerLink]="['/cat',item.id,item.image.id]">
                <div class="div_img">
                    <img class="w-100 img_hover" src="{{item.image.url}}" alt=""  height="200">
                </div>
                <div class="item_icon mt-4">
                    <p>{{item.name}}</p>
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>
        </div>
    </div>
    
</div>
